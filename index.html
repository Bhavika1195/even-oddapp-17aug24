<html>

<head>
    <title>Even Odd App by kamal sir</title>
    <style>
        * {
            font-size: 40px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        body {
            background-color: azure;
        }

        .nav {
            background-color: black;
        }

        .nav a {
            color: wheat;
            text-decoration: none;
            margin: 50px;
        }
    </style>
</head>

<body>
    <center>
        <div class="nav">
            <a href="index.html">home</a>
            <a href="about.html">about</a>

        </div>
        <h1>Even odd App</h1>
        <form onsubmit="check()">

            <input type="number" placeholder="enter integer" id="num">
            <br><br>
            <input type="submit" value="Find Even/Odd">
        </form>
        <h2 id="msg"></h2>
        <script>
            function check() {
                event.preventDefault();
                let num = document.getElementById("num");
                let msg = document.getElementById("msg");
                if (num.value === "") {
                    alert("Please enter integer");
                    msg.innerHTML = "";
                    num.focus();
                    return;
                }

                let n = parseInt(num.value);
                let r = n % 2 == 0 ? "even" : "odd";
                msg.innerHTML = r;
            }
        </script>
    </center>
</body>

</html>
